<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackMarket - Asset Operation Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Window -->
    <div class="main-window" id="login-window">
        <div class="top-bar">
            <div class="logo-section">
                <div class="logo">OC</div>
                <div class="app-title">Asset Operation Center</div>
            </div>
            <div class="window-controls">
                <button class="control-btn minimize-btn">‚àí</button>
                <button class="control-btn close-btn" onclick="closeApp()">√ó</button>
            </div>
        </div>
        
        <div class="window-content">
            <div class="login-container">
                <div class="login-header">
                    <div style="font-size: 48px; margin-bottom: 20px;">ü¶Ö</div>
                    <h1 class="login-title">Asset Operation Center</h1>
                    <p class="login-subtitle">The Ghost Market - Secure Access Portal</p>
                </div>
                
                <div class="login-form">
                    <p class="identity-prompt">
                        Good evening, <span class="highlight">ASSET</span>. 
                        Please verify your identity to access the secure network.
                    </p>
                    <input type="password" id="login_password" placeholder="Enter access code...">
                    <button onclick="submitLogin()" class="w-full">
                        üîê Authenticate
                    </button>
                    <div id="login_error"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Window -->
    <div class="main-window" id="app-window">
        <div class="top-bar">
            <div class="logo-section">
                <div class="logo">OC</div>
                <div class="app-title">Asset Operation Center - The Ghost Market</div>
            </div>
            <div class="window-controls">
                <button class="control-btn minimize-btn">‚àí</button>
                <button class="control-btn close-btn" onclick="closeApp()">√ó</button>
            </div>
        </div>
        
        <div class="window-content">
            <div class="sidebar">
                <!-- Sidebar content will be dynamically loaded -->
            </div>
            <div class="main" id="main-content">
                <!-- Main content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
