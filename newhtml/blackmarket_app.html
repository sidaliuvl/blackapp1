<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackMarket - Ghost Protocol Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Window -->
    <div class="main-window" id="login-window">
        <div class="top-bar">
            <div class="logo-section">
                <div class="logo">GP</div>
                <div class="app-title">Ghost Protocol Terminal</div>
            </div>
            <div class="window-controls">
                <button class="control-btn minimize-btn">−</button>
                <button class="control-btn close-btn" onclick="closeApp()">×</button>
            </div>
        </div>
        
        <div class="window-content">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-skull"></i>
                    <h1 class="login-title">Ghost Protocol</h1>
                    <p class="login-subtitle">Underground Network Access</p>
                </div>
                
                <div class="login-form">
                    <p class="identity-prompt">
                        Welcome to the shadows, <span class="highlight">OPERATIVE</span>. 
                        Enter your access credentials to breach the secure network.
                    </p>
                    <input type="password" id="login_password" placeholder="Enter security key...">
                    <button onclick="submitLogin()" class="w-full">
                        <i class="fas fa-unlock"></i> Breach System
                    </button>
                    <div id="login_error"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Window -->
    <div class="main-window" id="app-window">
        <div class="top-bar">
            <div class="logo-section">
                <div class="logo">GP</div>
                <div class="app-title">Ghost Protocol - Underground Network</div>
            </div>
            <div class="window-controls">
                <button class="control-btn minimize-btn">−</button>
                <button class="control-btn close-btn" onclick="closeApp()">×</button>
            </div>
        </div>
        
        <div class="window-content">
            <div class="sidebar">
                <!-- Sidebar content will be dynamically loaded -->
            </div>
            <div class="main" id="main-content">
                <!-- Main content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
